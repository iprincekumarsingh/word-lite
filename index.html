<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/b.min.css">
      <title>Word-Lite by Prince kumar singh</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/theme.css">
   </head>
   <body>
      <div class="container-fluid">
         <nav class="navbar navbar-light  justify-content-between">
            <a class="navbar-brand">Word-Lite</a>
            <label class="switch">
            <label for=""> </label>
            <input onclick="darkmode()" type="checkbox">
            <span class="slider round"> </span>
            </label>
         </nav>
         <div id="main">
            <div id="textareabox" class="textinput">
               <textarea id="ptext" onkeyup="preview()" placeholder="Enter the Paragraph" cols="30"
                  rows="10"></textarea>
            </div>
            <div id="hide">
               <div class="preview">
                  <h1>Preview</h1>
                  <p id="previewtext"></p>
               </div>
               <div class="preview">
                  <h1>Count`s</h1>
                  <p id="counttext"></p>
               </div>
            </div>
         </div>
         <div id="switch_button"  class="switches">
            <button class="mx-2 my-2 custom-btn " id="activated_btn_Upper" onclick="converToUpperCase()">UpperCase</button>
            <button class="mx-2 my-2 custom-btn " id="activated_btn_Lower" onclick="lCase()">Lower Case</button>
            <button class="mx-2 my-2  custom-btn " id="activated_btn_Bold" onclick="bold()">Bold</button>
            <button class="mx-2 my-2 custom-btn " id="activated_btn_Italic" onclick="italic()">Italic</button>
            <button class="mx-2 my-2  custom-btn" id="activate_btn_clearText" onclick="clr()">Clear Text</button>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/script.js"></script>
      <script src="js/theme_selector.js"></script>
   </body>
</html>
