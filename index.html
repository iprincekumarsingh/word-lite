<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Word-Lite by Prince kumar singh</title>
     <link rel="stylesheet" href="style.css">
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
     <div id="nav" class="navbar">
          <div class="logo">
               <h1>Word - Lite</h1>
          </div>
          <nav>
               <ul>

                    <!-- <li><a href="">Home</a></li> -->
                    <li><label class="switch">
                         <label for=""> </label>
                         <input onclick="darkmode()" type="checkbox">
                         <span class="slider round"> </span>
                       </label></li>
               </ul>
          </nav>
     </div>
    
     <div class="main">
          <div class="textinput">
               <textarea id="ptext" onkeyup="preview()" placeholder="Enter the Paragraph" cols="30"
                    rows="10"></textarea>
          </div>
          <div class="preview">
               <h1>Preview</h1>
               <p id="previewtext"></p>
          </div>
          <div class="preview">
               <h1>Count`s</h1>
               <p id="counttext"></p>
          </div>
          <div class="switches">
               <button class="mx-2 my-2" id="activated_btn_Upper" onclick="converToUpperCase()">UpperCase</button>
               <button class="mx-2 my-2" id="activated_btn_Lower" onclick="lCase()">Lower Case</button>
               <button  class="mx-2 my-2" id="activated_btn_Bold"onclick="bold()">Bold</button>
               
               <button  class="mx-2 my-2"   id="activated_btn_Italic" onclick="italic()">Italic</button>
               <button class="mx-2 my-2" onclick="clr()">Clear Text</button>
               <!-- <button class="mx-2 my-2" onclick="clr()">Copy Text</button> -->

          </div>

          <!-- <div class="point">
               <h1>Point`s to remember</h1>
               <ul>
                    <li>Active buttons will show green in color</li>
                    
               </ul>
          </div>
          -->
          <footer>
               <p>Design and Devloped by -  <b>Prince kumar singh</b></p>
          </footer>
     </div>
     
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>

</html>
