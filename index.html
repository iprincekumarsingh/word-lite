                    <div onclick="white()" class="white mr-10px"></div>
                    <div onclick="pink()" class="pink mr-10px"></div>

     <div class="main">


          <div id="textareabox" class="textinput">
               <textarea id="ptext" onkeyup="preview()" placeholder="Enter the Paragraph" cols="30"
                    rows="10"></textarea>
          </div>
       
          <div id="hide">
               <div class="preview">
                    <h1>Preview</h1>
                    <p id="previewtext"></p>
               </div>
               <div class="preview">
                    <h1>Count`s</h1>
                    <p id="counttext"></p>
               </div>
          </div>
     </div>

     <div class="switches">
          <button class="mx-2 my-2 btn"   id="activated_btn_Upper"
               onclick="converToUpperCase()">UpperCase</button>
          <button class="mx-2 my-2 btn" id="activated_btn_Lower" onclick="lCase()">Lower Case</button>
          <button class="mx-2 my-2 btn" id="activated_btn_Bold" onclick="bold()">Bold</button>
          <button class="mx-2 my-2 btn" id="activated_btn_Italic" onclick="italic()">Italic</button>
          <button class="mx-2 my-2 btn" id="activate_btn_clearText" onclick="clr()">Clear Text</button>
